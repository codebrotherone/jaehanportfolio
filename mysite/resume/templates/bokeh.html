{% extends "gallery.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bokeh Scatter Plots</title>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.2.min.js" integrity="sha384-ufR9RFnRs6lniiaFvtJziE0YeidtAgBRH6ux2oUItHw5WTvE1zuk9uzhUU/FJXDp" crossorigin="anonymous"></script>
    <style>
        .c1 {
            padding: 20px;
        }

        .bk {
            padding: 20px;
        }
    </style>

 </head>
 <body>

    <div class="c1">

        <form action="bokeh" method="post">
            {% csrf_token %}

            <label for="Country 1">Country 1: </label>
            <input id="Country 1" type="text" name="Country 1" value="{{ input_country_1 }}">
            <label for="Country 2">Country 2: </label>
            <input id="Country 2" type="text" name="Country 2" value="{{ input_country_2 }}">

            <input type="submit" value="OK">
        </form>

        {{ div | safe }}
    </div>

</body>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.0.2.min.js" integrity="sha384-ufR9RFnRs6lniiaFvtJziE0YeidtAgBRH6ux2oUItHw5WTvE1zuk9uzhUU/FJXDp" crossorigin="anonymous"></script>
    {{ script | safe }}
</html>
{% endblock %}
